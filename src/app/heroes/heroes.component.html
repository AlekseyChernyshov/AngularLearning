<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes | async">
    <a routerLink="/detail/{{hero.id}}" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <span class="class">{{hero.class}}</span>
    <span class="accept__btn" (click)="success()">Подтвердить героя</span>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<app-footer [hero]="selectedHero"></app-footer>
